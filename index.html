<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kod Cezara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Szyfrowanie -->
<div class="block">
    <h2>Szyfrowanie</h2>
    <textarea placeholder="Oryginalny tekst" rows="4" cols="50"></textarea>
    <div>
        <p>Zaszyfrowany tekst:</p>
        <div class="output szyfrowanie"></div>
    </div>

    <!-- Pole wyboru -->
    <div class="controls">
        <label for="key">Wybierz Klucz:</label>
        <select id="key">
            <option value="Ą">Ą</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="Ć">Ć</option>
            <option value="D">D</option>

            <option value="Ę">Ę</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="Ł">Ł</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="Ń">Ń</option>
            <option value="O">O</option>
            <option value="Ó">Ó</option>
            <option value="P">P</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="Ś">Ś</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="W">W</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
            <option value="Ź">Ź</option>
            <option value="Ż">Ż</option>
        </select>
    </div>

    <!-- Przycisk -->
    <div class="btn-container">        
        <button class="btn-szyfrowanie button">Szyfruj</button>
    </div>
</div>



<!-- Deszyfrowanie -->

            <option value="L">L</option>
            <option value="Ł">Ł</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="Ń">Ń</option>
            <option value="O">O</option>
            <option value="Ó">Ó</option>
            <option value="P">P</option>
            <option value="R">R</option>
            <option value="S">S</option>

</div>

<script src="script.js"></script>

</body>
</html>
